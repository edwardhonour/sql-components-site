<div class="container-fluid img-fluid" style="background-image: url('assets/images/bj.png'); background-size: cover">
    <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="row p-3">
            <div class="card" style="margin-top: 50px;">
                <div class="card-header card-heading">
                    <div class="row">
                        <div class="col-sm-3"><img src="assets/sqllabs-logo-dark.png"></div>
                        <div class="col-sm-9">
                            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Protective Security Platform</div>
                        </div>
                    </div>
                    <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>
                    <div class="flex items-baseline mt-0.5 font-medium">
                        <div>Don't have an account?</div>
                        <a
                            class="ml-1 text-primary-500 hover:underline"
                            [routerLink]="['/enroll']">Sign up
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group p-3">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" [(ngModel)]="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="max-width:220px;">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group p-3">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="max-width:220px;">
                        </div>
                        <button (click)="postForm()" class="btn btn-primary">Submit</button>
                      </form>
                </div>
        </div>
        </div>
    </div>
</div>
</div>
