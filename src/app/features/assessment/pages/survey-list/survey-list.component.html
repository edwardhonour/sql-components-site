<div class="content-wrapper">
    <div class="flex flex-col flex-auto w-full min-w-0">
        <div class="flex flex-col flex-auto">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header" style="margin-top:0px;">
                                    <h1 style="font-size: 24px; font-weight: bold;">Active Assessments</h1>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12 p-2">
                                            <div class="col-xl-5">
                                                                <span style="font-size:16px;"><b>Search:</b></span> 
                                                            </div>
                                            <div class="col-xl-5">
                                            <input type="text" [(ngModel)]="term" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                        <div class="table-responsive">
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Stakeholder Name</th>
                                    <th>Facility Name</th>
                                    <th>Address</th>
                                    <th>Due Date</th>
                                    <th>Status</th>
                                    <th style="width:75px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let m of data?.list | filter: term | paginate: { currentPage: p, itemsPerPage: 25 }">
                                    <td (click)="showPreview(m);">{{ m.id }}</td>
                                    <td (click)="showPreview(m);">{{ m.stakeholder_name }}</td>
                                    <td (click)="showPreview(m);">{{ m.facility_name }}</td>
                                    <td (click)="showPreview(m);">{{ m.address }} {{ m.city }} {{ m.state }}</td>
                                    <td (click)="showPreview(m);">{{ m.facility_count }}</td>
                                    <td (click)="showPreview(m);">{{ m.user_count }}</td>
                                    <td><button class="btn btn-primary" [routerLink]="['/assessment-dashboard',m.id]"><i class="bi bi-clipboard-data"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <paging-controls (pageChange)="p = $event" [isItemsPerPage]="false"  
                        class="my-pagination"></paging-controls>
                        </div>
                    </div>
                </div>
            </div>           
    </div>

    
    <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">SQLLabs Inc. &copy; 2023</span>
    </div>

</div>
</div>
</div>
