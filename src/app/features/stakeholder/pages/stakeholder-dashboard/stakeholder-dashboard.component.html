<div class="flex flex-col flex-auto w-full min-w-0">

    <div class="flex flex-col flex-auto">
             <div class="container-fluid p-3">
                <div class="row">
                    <div class="col-md-12 p-4">
                        <h1 style="font-size: 24px; font-weight: bold;">Stakeholders</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <app-top-menu-panel [AS]="'N'" [stakeholder]="data?.formData['id']" [PQ]="'N'"></app-top-menu-panel>
                        <app-stakeholder-info-panel [stakeholder_id]="data?.formData['id']"></app-stakeholder-info-panel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <app-facility-map-panel [facility_id]="'0'"></app-facility-map-panel>
                    </div>
                </div>
            </div>           
    </div>

    
    <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">SQLLabs Inc. &copy; 2023</span>
    </div>

</div>
