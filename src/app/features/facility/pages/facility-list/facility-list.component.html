<app-vert-side-nav [source]="data"></app-vert-side-nav>
<div class="flex flex-col flex-auto w-full min-w-0">
    <div class="flex flex-col flex-auto">
             <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <app-top-menu-panel></app-top-menu-panel>
                        <app-test-grid-panel></app-test-grid-panel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card m-3">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-sm-12 p-4">
                                        <h1 style="font-size: 24px; font-weight: bold;">Facilities</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12 col-xxl-8 p-4">
                                            <div class="card p-3">
                                                <div class="card-header">
                                                    <div class="row">
                                                        <div class="col-xl-2">
                                                            <span style="font-size:16px;"><b>Search:</b></span> 
                                                        </div>
                                                        <div class="col-xl-2">
                                                            <input type="text" [(ngModel)]="term" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                        <div class="card-body">
                                            <div class="table-responsive">
                                            <table class="table table-striped table-condensed">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Facility Name</th>
                                                        <th>Stakeholder</th>
                                                        <th>Address</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let m of data?.list | filter: term | paginate: { currentPage: p, itemsPerPage: 25 }">
                                                        <td (click)="preview(m)">{{ m.id }}</td>
                                                        <td (click)="preview(m)">{{ m.facility_name }}</td>
                                                        <td (click)="preview(m)">{{ m.org_name }}</td>
                                                        <td (click)="preview(m)">{{ m.address }}<br>{{ m.city }} {{ m.state }}</td>
                                                        <td><button class="btn btn-primary" [routerLink]="['/facility-dashboard',m.id]">Dashboard</button></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <paging-controls (pageChange)="p = $event" [isItemsPerPage]="false"  
                                            class="my-pagination"></paging-controls>
                                            </div>
                                            </div>
                        
                                    </div>
                                    </div>
                                    <div class="d-none d-xxl-block col-xl-4">
                                        <app-facility-preview-panel [facility_id]="facility_id"></app-facility-preview-panel>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>           
    </div>

    
    <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">SQLLabs Inc. &copy; 2023</span>
    </div>

</div>
