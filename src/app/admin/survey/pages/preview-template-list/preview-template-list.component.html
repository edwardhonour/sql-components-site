<div class="flex flex-col flex-auto w-full min-w-0">
    <div class="flex flex-col flex-auto">
        <div class="container-fluid" style="background-color:aliceblue; min-height: 1000px;">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card" style="margin-top: 20px;">
                        <div class="card-header">
                        <h2>Preview Survey Templates</h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <table class="table table-striped table-condensed">
                                        <thead>
                                            <tr>
                                                <th>Template Name</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let m of data?.list">
                                                <td width="*">{{ m.template_name }}</td>
                                                <td [routerLink]="['/preview-section',m.id,'0']"  style="max-width:200px; width:200px;"><button class="btn btn-primary">Preview Template</button> </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">SQLLabs Inc. &copy; 2023</span>
    </div>

</div>
