<div class="container-fluid m-3">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <div class="card-header" style="margin-top: 0px;">
                        <div class="card-title"><h2>Add/Edit Facility</h2></div>
                    </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                    <div class="m-3">
                                      <label for="email" class="form-label">Email address</label>
                                      <input type="email" name="email" class="form-control" id="email" [(ngModel)]="data?.formData.EMAIL" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                    </div>
                                    <div class="m-3">
                                        <label for="exampleInputPassword1" class="form-label">Account Type</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select>
                                    </div>
                                    <div class="row m-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                                        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                                    </div>
                                    </div>
                                      <div class="row m-3">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                          </div>
                                          <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                          </div>
                                      </div>
                                    <div class="row m-3">
                                      <label for="exampleInputPassword1" class="form-label">Password</label>
                                      <input type="password" name="password" class="form-control" id="password" [(ngModel)]="data?.formData.PASSWORD">
                                    </div>
                                    <div class="m-3 form-check">
                                      <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox" [(ngModel)]="data?.formData.CHECKBOX">
                                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <button class="btn btn-primary m-2"  (click)="postUpdate()">Submit</button>
                                    <button *ngIf="data?.formData.id!=''&&data?.formData.id!='0'" class="btn btn-danger m-2"  (click)="postDelete()">Delete</button>
                                    <button class="btn btn-secondary m-2" (click)="closeForm()">Cancel</button>
                                  </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
